<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List - Manage And Search Your Pending Tasks In Clicks</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <main>
        <div class="wrap">
            <section class="heading">
                <p class="title">List</p>
                <p class="subtitle">Manage And Search Your Pending Tasks In Clicks</p>

            </section>
            <section class="task-manager">
                <div class="search-box">
                    <form class="search">
                        <input type="text" name="task" placeholder="Search Task" autocomplete="off">
                        <i class="bi bi-x-circle reset"></i>

                    </form>
                </div>
                <div class="task-box">
                    <ul class="tasks">
                        <li><span>Apple </span><i class="bi bi-trash-fill delete"></i></li>
                        
                    </ul>
                    <form class="add">
                        <input type="text" name="task" placeholder="add task" autocomplete="off">
                        <input type="submit" value="Add">

                    </form>
                </div>
                <div class="message-box message" >
                    <span></span>
                    <button class="clear">Clear All</button>
                </div>
            </section>
        </div>

    </main>

    <script src="index.js"></script>
    
</body>
</html>
